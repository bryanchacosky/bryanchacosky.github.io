{% for section in blurb %}
    <div class="block">
        <div class="main-row">
            <div class="org">
                <h3>{{ section.org }}</h3>
            </div>
            <div class="when">
                <h3>{{ section.when }}</h3>
            </div>
        </div>
        <div class="sub-row">
            <div class="role">
                <h4>{{ section.role }}</h4>
            </div>
            <div class="location">
                <small>{{ section.location }}</small>
            </div>
        </div>
        {% if section.bullets %}
        <ul>
            {% for bullet in section.bullets %}
            <li>{{ bullet | markdownify }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
{% endfor %}
